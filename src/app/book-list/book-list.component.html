<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center mb-0">Book List</h2>
    </div>
    <div class="card-body p-4">
      <ul class="list-group">
        <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ book.title }} by {{ book.author }}</span>
          <div>
            <button (click)="deleteBook(book)" class="btn btn-danger btn-sm me-2">
              Delete
            </button>
            <a [routerLink]="['/book-edit', book.id]" class="btn btn-warning btn-sm">
              Edit
            </a>
          </div>
        </li>
      </ul>
    </div>
    <div class="card-footer text-center">
      <button [routerLink]="['/book-add']" class="btn btn-primary me-2">
        Add New Book
      </button>
      <button [routerLink]="['/user-list']" class="btn btn-secondary me-2">
        Go to User List
      </button>
      <button [routerLink]="['/user-register']" class="btn btn-secondary">
        Go to User Register
      </button>
    </div>
  </div>
</div>
