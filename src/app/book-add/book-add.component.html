<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center mb-0">Add Book</h2>
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="addBook()">
        <div class="form-group mb-3">
          <label for="title">Title:</label>
          <input
            id="title"
            class="form-control"
            [(ngModel)]="book.title"
            name="title"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="author">Author:</label>
          <input
            id="author"
            class="form-control"
            [(ngModel)]="book.author"
            name="author"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <button (click)="navigateTo('book-list')" class="btn btn-secondary me-2">
        Go to Book List
      </button>
      <button (click)="navigateTo('book-edit/0')" class="btn btn-secondary me-2">
        Go to Edit Book
      </button>
      <button (click)="navigateTo('user-list')" class="btn btn-secondary me-2">
        Go to User List
      </button>
      <button (click)="navigateTo('user-register')" class="btn btn-secondary">
        Go to User Register
      </button>
    </div>
  </div>
</div>
