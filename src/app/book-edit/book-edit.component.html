<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center mb-0">Edit Book</h2>
    </div>
    <div class="card-body p-4">
      <form (ngSubmit)="updateBook()">
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input id="title" [(ngModel)]="book.title" name="title" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input id="author" [(ngModel)]="book.author" name="author" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <button (click)="navigateTo('book-list')" class="btn btn-secondary me-2">
        Go to Book List
      </button>
      <button (click)="navigateTo('book-add')" class="btn btn-secondary me-2">
        Go to Add Book
      </button>
      <button (click)="navigateTo('user-list')" class="btn btn-secondary me-2">
        Go to User List
      </button>
      <button (click)="navigateTo('user-register')" class="btn btn-secondary">
        Go to User Register
      </button>
    </div>
  </div>
</div>
