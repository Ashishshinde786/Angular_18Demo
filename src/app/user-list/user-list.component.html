<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2 class="text-center mb-0">User List</h2>
    </div>
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <p *ngIf="users.length === 0" class="text-center mt-4 text-muted">
        No users available.
      </p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-info" (click)="backToRegister()">
        Back to Register
      </button>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-info" (click)="toAddBook()">
        Go to Add Book
      </button>
    </div>
  </div>
</div>
